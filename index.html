<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Movie App</title>
    <link rel="shortcut icon" href="./icon.png" type="image/png+xml" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="Search Movie..." />
        <button>Search</button>
      </div>
      <div class="movies-container favorites">
        <h1>Your Favorite Movies</h1>
        <div class="movies-grid"></div>
      </div>
      <div class="movies-container trending">
        <h1>Popular Movies</h1>
        <div class="movies-grid"></div>
      </div>
    </div>

    <div class="popup-container"></div>
  </body>
</html>
